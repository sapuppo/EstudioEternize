<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Natal Estudio Eternize</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Faz o vídeo se ajustar sem cortar */
            transform: translate(-50%, -50%); /* Centraliza o vídeo */
            background-color: black; /* Adiciona fundo preto para barras laterais ou superiores/inferiores */
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }
        h1, p {
            margin: 10px 0;
        }
        .swiper-pagination {
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Container do Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Página 1 -->
            <div class="swiper-slide">
                <video autoplay muted loop playsinline>
                    <source src="1.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos em HTML5.
                </video>
                <div class="content">

                </div>
            </div>
            <!-- Página 2 -->
            <div class="swiper-slide">
                <video autoplay muted loop playsinline>
                    <source src="2.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos em HTML5.
                </video>
                <div class="content">

                </div>
            </div>
            <!-- Página 3 -->
            <div class="swiper-slide">
                <video autoplay muted loop playsinline>
                    <source src="3.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos em HTML5.
                </video>
                <div class="content">

                </div>
            </div>
            <!-- Página 4 -->
            <div class="swiper-slide">
                <video autoplay muted loop playsinline>
                    <source src="4.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos em HTML5.
                </video>
                <div class="content">

                </div>
            </div>
            <!-- Página 5 -->
            <div class="swiper-slide">
                <video autoplay muted loop playsinline>
                    <source src="5.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos em HTML5.
                </video>
                <div class="content">

                </div>
            </div>
        </div>

        <!-- Paginação (bolinhas que indicam a página atual) -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            keyboard: {
                enabled: true,
            },
        });
    </script>
</body>
</html>
